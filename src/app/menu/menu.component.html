<div class="container" fxLayout="column" fxLayoutGap="10px">
    <div fxFlex>
        <div>
            <h3>Menu</h3>
            <hr />
        </div>
    </div>

    <div fxFlex *ngIf="dishes">
        <mat-grid-list cols="2" rowHeight="200px">
            <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail', dish.id]" appHighlight>
                <img height="200px" src="{{ BaseURL + dish.image }}" alt="{{ dish.name }}" />
                <mat-grid-tile-footer>
                    <h1>{{ dish.name | uppercase }}</h1>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    <!-- 1. Si la variable "errMess" es no nula, entonces que salga el spinner -->
    <div fxFlex [hidden]="dishes || errMess">
        <mat-spinner></mat-spinner>
        <h4>Loading . . . Please Wait</h4>
    </div>
    <!-- 2. Div para el mensaje de error, en caso de que exista -->
    <div fxFlex *ngIf="errMess">
        <h2>Error</h2>
        <h4>{{ errMess }}</h4>
    </div>
</div>
